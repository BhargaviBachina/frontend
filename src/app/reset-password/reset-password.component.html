<div class="reset-password-container">
  <div class="reset-password-card">
    <h2 class="title">Reset Password</h2>
    <form (ngSubmit)="onResetPasswordSubmit()" #resetForm="ngForm" class="reset-password-form">
      
      <!-- Email Input -->
      <label for="email">Confirm Email:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required 
        #emailInput="ngModel" 
        class="input-field"
        placeholder="youremail@example.com" />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
        Email is required.
      </div>
      
      <!-- New Password Input with Validation -->
      <label for="newPassword">New Password:</label>
      <input 
        type="password" 
        id="newPassword" 
        [(ngModel)]="newPassword" 
        name="newPassword" 
        required 
        minlength="8"
        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*(),.?&quot;:{}|&lt;&gt;])[A-Za-z\d!@#$%^&*(),.?&quot;:{}|&lt;&gt;]{8,}$" 
        #passwordInput="ngModel" 
        class="input-field"
        placeholder="Enter new password" />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        Password is required and must be at least 8 characters, including letters and numbers.
      </div>

      <!-- Confirm Password Input -->
      <label for="confirmPassword">Confirm Password:</label>
      <input 
        type="password" 
        id="confirmPassword" 
        [(ngModel)]="confirmPassword" 
        name="confirmPassword" 
        required 
        #confirmPasswordInput="ngModel" 
        class="input-field"
        placeholder="Confirm new password" />
      <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-message">
        Confirmation is required.
      </div>
      <div *ngIf="newPassword !== confirmPassword && confirmPasswordInput.touched" class="error-message">
        Passwords must match.
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="resetForm.invalid" class="submit-button">Reset Password</button>
    </form>

    <!-- Success/Error Message -->
    <div *ngIf="message" class="message">{{ message }}</div>
  </div>
</div>
