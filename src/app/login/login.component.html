<div class="login-container">
  <h2 class="text-center">Login</h2>
  
  <!-- Login Form -->
  <form (ngSubmit)="onLoginSubmit()" class="login-form">
    
    <!-- Email Input -->
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Enter your password"
        required
      />
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="isLoading" class="btn btn-primary w-100">
      <span *ngIf="isLoading">Loading...</span>
      <span *ngIf="!isLoading">Login</span>
    </button>

    <!-- Extra Links for Forgot Password and Register -->
    <div class="extra-links">
      <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
      <span class="separator">|</span>
      <a routerLink="/register" class="register-link">Register</a>
    </div>
  </form>
</div>
